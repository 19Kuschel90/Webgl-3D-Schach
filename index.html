<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-center text-white" href="#">
          Heiko Kuschel
        </a>
    </nav>
    <main>
        <div class="text-center">
            <canvas id="webglCanvas" class="border border-info rounded"></canvas>
        </div>
        <!-- /////////////////////////////////////////// -->
        <section>

            <div class="card-group">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>

                            </div>
                            <div class="input-group input-group-sm mb-3 ">

                                <div class="text-right full ">
                                    <div class="width-200 float-right">
                                        Canvas size width:<input type="text" id="canvasSizeW" class="form-control text-right " placeholder="width" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="600">
                                    </div>
                                </div>
                                <div class="text-right full">
                                    <div class="width-200 float-right">
                                        Canvas size height:<input type="text" id="canvasSizeH" class="form-control text-right " aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="height" value="600">
                                    </div>
                                </div>
                                <div class="text-right full">
                                    <div class="width-200 float-right">
                                        Start Vector:
                                        <div class="row float-right">
                                            <span class="width-50 ">
                                                <input type="text" id="SX" class="form-control text-right width-50 " aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="X" value="8">
                                            </span>
                                            <span class="width-50">
                                                <input type="text"  id="SY" class="form-control  text-right width-50 " aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Y" value="15">
                                            </span>
                                            <span class="width-50">
                                                <input type="text" id="SZ" class="form-control text-right width-50" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Z" value="-20"> 
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card bg-dark">
                    <div class="card-body text-right text-white">
                        <div class="button-margin ">
                            <button type="button" class="btn btn-secondary btn-sm button-width-140" onclick="StartRenderLoop()">Faster Render Loop</button>
                        </div>
                        <div class="button-margin">
                            <button type="button" class="btn btn-secondary btn-sm button-width-140" onclick="StopRenderLoop()">Stop Render Loop</button>
                        </div>
                        <div class="button-margin">
                            <button type="button" class="btn btn-secondary btn-sm button-width-140" onclick="NewStart()">New Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js " integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm " crossorigin="anonymous "></script>
<script src="js/modernizr-custom/modernizr-custom.js " type="text/javascript "></script>
